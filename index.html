<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="flex.css" type="text/css" rel="stylesheet">
   
</head>

   <body>
    <h1>Todo List</h1>
    
   
  <div class="pri-buttons">
    
    
    <button onclick="handlers.toggleAll()">Toggle All</button>
  </div>  
    
    <br>
    
  <div>
    
    <button onclick="handlers.addTodos()">Add</button>
    
    <input id="addTodoTextInput" type="text" placeholder="New Todo">
    
  </div>  
  
  <br>
  
  <div>
    <button onclick="handlers.changeTodos()">Change Todo</button>
    <input id="changeTodoPositionInput" type="number">
    <input id="changeTodoTextInput" type="text">
  </div>
  <br>
  
  <div>
    <button onclick="handlers.deleteTodos()">Delete</button>
    <input id="deleteTodosPositionInput" type="number">
  </div>
  <br>
  <div>
    <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
    <input id="toggleCompletedPositionInput" type="number">
    
  </div>
    
    <ul>
      
    </ul>
    
    
    <script src="script.js"></script>
    
  </body>
    
</html>
